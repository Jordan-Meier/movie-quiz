<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src= "js/jquery-1.12.0.min.js"></script>
  <script src= "js/scripts.js"></script>
    <title>Which Hogwarts House will you be Sorted into??</title>
  </head>
  <body>
    <div class="container jumbotron">
    </div>

    <form id="movie">

      <div class="form-group form-control">
        <label for="helping">Do you like helping people?</label>
        <select id="helping">
          <option value="yesHelp">Yes, I love helping people!</option>
          <option value="maybeHelp">It depends, only if they really need it and no one else is helping.</option>
          <option value="noHelp">Nope. Unless they need help doing something evil.</option>
        </select>
      </div>
      <div class= "form-group form-control">
        <label for="ambition">How ambitious are you?</label>
        <select id="ambition">
          <option value="yesAmbition">Very ambitious, nothing will get in my way.</option>
          <option value="maybeAmbition">Sure, as long as I'm not getting in the way of anyone else's success.</option>
          <option value="noAmbition">It's not that I'm not ambitious, I'm just more worried about other stuff.</option>
        </select>
      </div>
      <div class="form-group form-control">
        <label for="mistakes">How often do you make mistakes?</label>
        <select id="mistakes">
          <option value="yesMistakes">Yes, I'm human.  We all make mistakes.</option>
          <option value="maybeMistakes">I guess I make a fair amount of mistakes.</option>
          <option value="noMistakes">Sometimes I do make mistakes, but I never own up to it.</option>
      </select>
      </div>
      <div class="form-group form-control">
        <label for="creative">How creative do you think you are?</label>
        <select id="creative">
          <option value="yesCreative">Very creative, I'm working on my next masterpiece.</option>
          <option value="maybeCreative">Fairly creative. I daydream sometimes...</option>
          <option value="noCreative">I don't get art.</option>
      </select>
      </div>
      <div class="form-group form-control">
        <label for="worker">Do you think you are a hard worker?</label>
        <select id="worker">
          <option value="yesWorker">Yes, I do. I will keep working until the job is done and then some.</option>
          <option value="maybeWorker">I work pretty hard, I will at least complete the task before me.</option>
          <option value="noWorker">I get kind of lazy sometimes.</option>
      </select>
      </div>

        <button type="submit" class="btn">Who will it be?</button>
      </form>
      <div id="gryffindor">
        <h1>Congratulations, you are in Gryffindor!</h1>
        <img src="images/gryffindor.jpg" alt="gryffindor image" />

      </div>
      <div id="hufflepuff">
        <h1>Congratulations, you are in Hufflepuff!</h1>
        <img src="images/hufflepuff.jpg" alt="hufflepuff image" />
      </div>
      <div id="ravenclaw">
        <h1>Congratulations, you are in Ravenclaw!</h1>
        <img src="images/ravenclaw.jpg" alt="ravenclaw image" />
      </div>
      <div id="slytherin">
        <h1>Congratulations, you are in Slytherin!</h1>
        <img src="images/slytherin.jpg" alt="slytherin image" />
      </div>




  </body>
</html>
